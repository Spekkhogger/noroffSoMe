<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../src/scss/index.scss">
    <title>Noroff Social Media</title>
</head>
<body>
    <header>
        <h1>Noroff</h1>
    </header>


    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="profile-image col-8 col-sm-4 col-md-5 col-lg-2 mx-auto">
                        <img src="https://storage.googleapis.com/proudcity/mebanenc/uploads/2021/03/placeholder-image.png" 
                        class="img-fluid img-thumbnail rounded-circle" alt="placeholder image">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <h1>Full name</h1>
                    <h2>Class/Study</h2>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <div class="btn btn-success">Follow</div>
                    <div class="btn btn-success">Message</div>
                </div>
            </div>      
        </div>
        <div class="container card m-3 mx-auto">
            <div class="row">
                <div class="col">
                    <img src="" alt="">
                </div>
                <div class="col">
                    <p>User</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Content of post</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>x comments</p>
                </div>
                <div class="col">
                    <p>x likes</p>
                </div>
            </div>
            <form class="row" action="">                    
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Comment on post">
                </div>
                <div class="col-auto">
                    <button class="btn btn-success" type="submit">Comment</button>
                </div>
            </form>
        </div>


    </main>


    <footer>

    </footer>
</body>
</html>
