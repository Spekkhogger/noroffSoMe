<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/index.css">
    <title>Noroff - Create new post</title>
</head>
<body>
    <header>
        <h1>Noroff - Create new post</h1>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <form class="form-group col-sm-10 col-lg-5 col-md-5" id="create-post-form">
                    
                        <input class="form-control mb-2" type="text" name="title" required maxlength="100" placeholder="Title">
                        <textarea class="form-control mb-2" name="body" id="post-content" cols="30" rows="2" required placeholder="Content"></textarea>
                        <input class="form-control mb-2" type="text" name="tags[]" placeholder="Tags">
                        <input class="form-control mb-2" type="url" name="media" placeholder="Images">

                        <button class="btn btn-success" id="publishNewPostButton">Publish</button>
                    
                </form>
            </div>
        </div>

    </main>


    <footer>

    </footer>
    <script type="module" src="../../../src/js/index.mjs"></script>
</body>
</html>
